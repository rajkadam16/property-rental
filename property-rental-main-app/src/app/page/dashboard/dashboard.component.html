<div class="container mt-5">
  <h2 class="mb-4 text-primary">📊 My Listed Properties</h2>

  <div class="row">
      <div class="col-md-4">
          <div class="card shadow-sm border-0 text-white bg-primary mb-3">
              <div class="card-body">
                  <h5 class="card-title">🏠 Total Properties</h5>
                  <p class="card-text display-4"></p>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card shadow-sm border-0 text-white bg-success mb-3">
              <div class="card-body">
                  <h5 class="card-title">🔑 Occupied Properties</h5>
                  <p class="card-text display-4"></p>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="card shadow-sm border-0 text-white bg-warning mb-3">
              <div class="card-body">
                  <h5 class="card-title">💰 Total Revenue</h5>
                  <p class="card-text display-4"></p>
              </div>
          </div>
      </div>
  </div>


<div class="container mt-4">
    <h2>🏠 Your Listed Properties</h2>
    <table class="table table-hover mt-3">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Location</th>
          <th>Price ($)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of properties">
          <td>{{ property.id }}</td>
          <td>{{ property.propertyDetails.name }}</td>
          <td>{{ property.propertyDetails.address.address1 }}</td>
          <td>{{ property.price }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteProperty(property.id)">🗑 Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>

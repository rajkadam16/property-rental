<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg p-5">
      <h2 class="text-xl font-bold mb-4">Dashboard</h2>
      <ul>
          <li class="mb-2"><a routerLink="/dashboard/properties" class="text-gray-700 hover:text-blue-600">🏠 Properties</a></li>
          <li class="mb-2"><a  routerLink="/dashboard/bookings" class="text-gray-700 hover:text-blue-600">📅 Bookings</a></li>
          <li class="mb-2"><a routerLink="/dashboard/earnings" class="text-gray-700 hover:text-blue-600">💰 Earnings</a></li>
          <li class="mb-2"><a routerLink="/dashboard/reviews" class="text-gray-700 hover:text-blue-600">⭐ Reviews</a></li>
          <button type="button" (click)="logout()" class="text-red-500 font-bold">🚪 Logout</button>
      </ul>
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 p-6">
      <!-- User Info -->
      <div class="flex justify-between items-center bg-white p-5 shadow rounded-lg mb-6">
          <div>
              <h3 class="text-2xl font-semibold">Welcome</h3>
              <p class="text-gray-500">Your property dashboard overview</p>
          </div>
          <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=2459&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile" class="rounded-full w-20 h-20 object-cover">
      </div>

      <!-- Statistics -->
      <div class="grid grid-cols-4 gap-6">
          <div class="bg-white p-4 rounded-lg shadow text-center">
              <h4 class="text-lg font-semibold">🏠 Total Properties</h4>
              <p class="text-2xl font-bold">10</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center">
              <h4 class="text-lg font-semibold">📅 Pending Bookings</h4>
              <p class="text-2xl font-bold">5</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center">
              <h4 class="text-lg font-semibold">💰 Total Earnings</h4>
              <p class="text-2xl font-bold">$12,000</p>
          </div>
          <div class="bg-white p-4 rounded-lg shadow text-center">
              <h4 class="text-lg font-semibold">⭐ Average Rating</h4>
              <p class="text-2xl font-bold">4.5</p>
          </div>
      </div>

      <!-- Properties List -->
      <div class="mt-6">
        <router-outlet></router-outlet>
        
          
      </div>
        
  </main>
</div>

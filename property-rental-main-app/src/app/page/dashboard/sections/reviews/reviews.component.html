<div class="bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">‚≠ê Reviews Dashboard</h2>

  <!-- Reviews Overview -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <div class="bg-blue-100 p-4 rounded">
      <h3 class="text-lg font-semibold">Total Reviews</h3>
      <p class="text-2xl font-bold text-blue-600">{{ reviews.length }}</p>
    </div>
    <div class="bg-green-100 p-4 rounded">
      <h3 class="text-lg font-semibold">Average Rating</h3>
      <p class="text-2xl font-bold text-green-600">{{ averageRating.toFixed(1) }} ‚≠ê</p>
    </div>
  </div>

  <!-- Recent Reviews -->
  <h3 class="text-xl font-bold mb-3">üìã Customer Reviews</h3>
  <table class="table-auto w-full border-collapse border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2">User</th>
        <th class="border p-2">Property</th>
        <th class="border p-2">Rating</th>
        <th class="border p-2">Feedback</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let review of reviews" class="border">
        <td class="p-2">{{ review.user }}</td>
        <td class="p-2">{{ review.property }}</td>
        <td class="p-2 text-yellow-500">{{ review.rating }} ‚≠ê</td>
        <td class="p-2">{{ review.feedback }}</td>
      </tr>
    </tbody>
  </table>
</div>

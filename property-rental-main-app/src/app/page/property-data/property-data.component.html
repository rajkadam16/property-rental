<div class="w-full h-[70vh] overflow-hidden">
  <app-image-carousel [data]="product"></app-image-carousel>
</div>
<!-- property data -->

<section class="w-full flex justify-center text-gray-900 pt-5 gap-16">
  <div class="property-data w-[55vw] p-6 rounded-lg shadow-lg text-gray-800">


    <app-appartment-data [data]="product" [floorplandetails]="floorplandetails" [unitsData]="propertyunitsdatas"></app-appartment-data>


    <!--  about property -->
    <div class="about-property pt-5">
      <app-property-data-additional-info [additionalInfo]="AboutPropertyTowers"></app-property-data-additional-info>

      <app-property-data-facilities [propertyDetalisList]="UniqueFeaturesOfPropertys"></app-property-data-facilities>

      <app-property-data-additional-info [additionalInfo]="NeighborhoodDatas"></app-property-data-additional-info>

      <app-property-data-facilities [propertyDetalisList]="PropertyAmenities"></app-property-data-facilities>

      <app-property-data-facilities [propertyDetalisList]="ApartmentFeatures"></app-property-data-facilities>

      <app-property-school-card [schoolData]="propertySchoolDatas"></app-property-school-card>
    </div>
  </div>

  <!-- form -->
  <aside class="form w-80 bg-gray-200 shadow-lg rounded-lg p-6 fixed bottom-5 right-12">
    <div id="contactLead" class="h-full flex flex-col justify-between">
      <h2 class="text-lg font-semibold mb-4 text-gray-800 text-center">
        Contact This Property
      </h2>
      <div class="space-y-3">
        <button
          class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 w-full transition duration-300 ease-in-out"
          data-bs-toggle="modal" data-bs-target="#requestTour">
          Request Tour
        </button>
        <button
          class="bg-green-400 text-white py-2 px-4 rounded-lg hover:bg-green-600 w-full transition duration-300 ease-in-out"
          data-bs-toggle="modal" data-bs-target="#sendMessage">
          Send Message
        </button>

      </div>
    </div>
  </aside>

  <app-send-message></app-send-message>
  <app-request-tourform></app-request-tourform>
</section>


<main class="w-full h-full ">
  <!-- Hero Section -->
  <section id="page-1" class="bg-cover bg-center h-screen flex items-center justify-center"
    style="background-image: url('assets/images/home-main.jpg'); background-blend-mode: overlay; background-color: rgba(0, 0, 0, 0.4);">
    <div class="container mx-auto text-center px-4">
      <h1 class="text-white text-4xl md:text-6xl font-extrabold mb-6 drop-shadow-md">
        Find Your Perfect Place
      </h1>
      <div class="flex justify-center mt-4">
        <app-search></app-search>
      </div>
    </div>
  </section>

  <!-- Rentals Section -->
  <div class="pb-10 ">
    <h1 class="text-center text-3xl font-semibold mb-8 text-black">Explore Rentals in Mumbai</h1>
    <div class="cards-container flex flex-wrap justify-center gap-6">
      <app-card *ngFor="let card of products.slice(0,3)" [product]="card" class="p-4"></app-card>
    </div>
  </div>

  <!-- Information Section -->
  <div class="text-center my-16 px-6 ">
    <h1 class="text-4xl font-semibold mb-6 text-black">
      Renting Made Easy for Residents and Property Managers
    </h1>
    <p class=" font-light text-lg mb-8">
      Our articles, guides, and videos help you through the process, start to finish.
    </p>
    <div class="flex justify-center">
      <app-featurette></app-featurette>
    </div>
  </div>

  <!-- FAQ Section -->
  <section class="flex justify-center mt-16  py-12">
    <div class="px-6 w-full max-w-5xl">
      <h1 class="text-3xl font-bold mb-8 text-black">FAQs</h1>
      <app-faqs></app-faqs>
    </div>
  </section>
</main>

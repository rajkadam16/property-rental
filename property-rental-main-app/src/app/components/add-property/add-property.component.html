<form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
  <div class="container bg-[#ecf3f9] h-[98vh] w-[76vw] rounded-md">
    <ul class="nav nav-tabs flex gap-1" id="myTab" role="tablist" >
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#Basic-Info" type="button" role="tab" aria-controls="Basic-Info" aria-selected="true">
          <i class="fa-solid fa-user fa-lg"></i>
          <span class="pl-3 font-bold">Personal-Detail</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link" id="propertyDetails-tab" data-bs-toggle="tab" data-bs-target="#Property-Details" type="button" role="tab" aria-controls="#Property-Details" aria-selected="false">
          <i class="fa-sharp-duotone fa-solid fa-house fa-lg"></i>
          <span class="pl-3 font-bold">Property-Details</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link" id="AboutProperty-tab" data-bs-toggle="tab" data-bs-target="#About-property" type="button"role="tab" aria-controls="About-property"  aria-selected="false">
          <i class="fa-solid fa-circle-info fa-lg"></i>
          <span class="pl-3 font-bold">About-Property </span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link" id="Neighbourhood-tab" data-bs-toggle="tab" data-bs-target="#Neighbourhood" type="button" role="tab" aria-controls="Neighbourhood" aria-selected="false">
          <i class="fa-solid fa-location-crosshairs fa-lg"></i>
          <span class="pl-3 font-bold">Neighbourhood</span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link" id="Units-tab" data-bs-toggle="tab" data-bs-target="#Units" type="button"role="tab"  aria-controls="Units" aria-selected="false" >
          <i class="fa-brands fa-unity fa-lg"></i>
          <span class="pl-3 font-bold "> Units </span>
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link" id="Images-tab"
          data-bs-toggle="tab" data-bs-target="#Images" type="button" role="tab" aria-controls="Images" aria-selected="false">
          <i class="fa-regular fa-image fa-lg"></i>
          <span class="pl-3 font-bold">Images</span>
        </button>
      </li>
    </ul>
    <div class="tab-content " id="myTabContent">
   <!--FIRST TAB-->
     <div class="ml-4 tab-pane fade show active "  id="Basic-Info" formGroupName="contactUs" role="tabpanel" aria-labelledby="home-tab">
             <div class="mt-3"><!--phone-->
                 <label for="phone" class="block text-lg pl-4">Phone number :</label>
                 <input type="tel" formControlName="phone"
                  id="phone"  name="phone"  pattern='^[7-9]{1}[0-9]{9}$' placeholder="9123456789"
                 class="ml-4 pl-2 mt-2 border-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm" required/>
              </div>
              <div class="pt-4">
              <label for="email" class="block text-lg pl-4">Email Address :</label>
              <input type="email" id="email" formControlName="email" placeholder="abc123@gmail.com"
               pattern="" size="30" required class="ml-4 pl-2 mt-2 border-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"/>
             
              </div>
       
     </div>
    

  <!--SECOND TAB-->
    <div class="ml-4 tab-pane fade" id="Property-Details" role="tabpanel" aria-labelledby="propertyDetails-tab">
             <div  formGroupName="propertyDetails" class="mt-3 ml-4"><!--name-->
                <label for="name">Property Name :</label>
                 <input id="name" formControlName="name"
                 placeholder="ex.shanti niketan" class="ml-3 pl-2 border-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
             </div>
             <div formGroupName="propertyDetails">
                 <div formGroupName="address" class="ml-4"><!--address-->
                      <div calss="mt-2">
                        <label for="address1 " class="block">Address :</label>
                        <textarea name="address1" formControlName="address1" 
                        class="mt-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"></textarea>
                      </div>
                      <div calss="mt-2">
                        <label for="aptNumber" class="block">Apartment Number</label>
                        <input type="number" name="aptNumber" formControlName="aptNumber"
                        required class="mt-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                      </div>
                      <div class="flex gap-14 mt-3" >
                           <div>
                             <label for="city" class="block">City :</label>
                             <select name="city" id="city " formControlName="city" class="mt-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                             <option value="">--Please choose an option--</option>
                             <option value="Mumbai">Mumbai</option>
                             <option value="Pune">Pune</option>
                             <option value="Nashik">Nashik</option>
                             <option value="Delhi">Delhi</option>
                             </select>
                           </div>
                           <div>
                             <label for="state" class="block">State :</label>
                             <select name="state" id="state" formControlName="state" class="mt-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                             <option value="">--Please choose an option--</option>
                             <option value="Maharashtra">Maharashtra</option>
                             <option value="Gujarat">Gujarat</option>
                             <option value="karnataka">karnataka</option>
                             <option value="Goa">Goa</option>
                             </select>
                           </div>
                           <div>
                             <label for="country" class="block">Country :</label>
                             <select name="country" id="country" formControlName="country"class="mt-2 w-64 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                             <option value="">--Please choose an option--</option>
                             <option value="India">India</option>
                             </select>
                           </div>
                           <div>
                             <label for="zipCode" class="block">zipcode :</label>
                             <input id="zipCode" formControlName="zipCode"  name="" required class="mt-2 w-40 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                           </div>
                    </div>
                </div>
        </div>
            <!--amenities-->
                <div formArrayName="amenities" class="ml-4 mt-3">
                   <label> Available Amenities :</label>
                      <div *ngFor="let amenity of amenities.controls; let i=index" class="flex">
                      <input [formControlName]="i" type="checkbox" [id]="'amenities' + i" />
                       <label [for]="'amenities' + i" class="ml-2 ">{{ amenitiesList[i] }}</label>
                       </div>
                 </div>
    
       
      </div>
    <!--THIRD tab-->
    <div class="ml-4 mt-3 tab-pane fade" id="About-property" formGroupName="aboutUs" role="tabpanel" aria-labelledby="AboutProperty-tab">
             <div class="ml-4 mt-3">
              <label for="description" class="block">About-Property :</label>
              <textarea formControlName="description"
              placeholder="....Write details about your property... "
              class="mt-2 pl-3 w-96 h-24 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"></textarea>
             </div>
             <div formGroupName="highlights" class="ml-4">
                  <label for="feature">Available Features :</label>
                  <div formArrayName="features" class="mt-4">
                     <div *ngFor="let feature of aboutUsDetails.controls; let i=index">
                      
                      <input type="checkbox" [formControlName]="i" [id]="'feature' + i" class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                      <label [for]="'feature' + i" class="ml-2 text-gray-700">{{ featureList[i] }}</label>
                      
            
                     </div>
                  </div>
             </div>
    </div>
    <!--Fourth tab-->
    <div class="ml-4 mt-3 tab-pane fade" id="Neighbourhood" role="tabpanel" aria-labelledby="Neighbourhood-tab">
      <div formGroupName="neighborHood">
          <label for="description" class="block">Neighbourhood Details :</label>
          <textarea formControlName="description"
          placeholder="....Write Neighbourhood details about your property... "
              class="mt-2 pl-3 w-[40vw] h-24 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"></textarea>
      </div>
      <!--School-->
      <div formGroupName="neighborHood" class="mt-3">
         <div formGroupName="education">
            <div formGroupName="details">
                      <div class="flex gap-14">
                           <div>
                             <label class="block">School's name :</label>
                             <input type="text" formControlName="name" id="name"
                             placeholder="School nearby.. "required
                             class="pl-1 pt-1 mt-2 h-8 bg-[#e2dfd2] rounded-md border-gray-600 shadow-sm">
                           </div>
                      
                           <div>
                             <label class="block">School Adress:</label>
                             <textarea formControlName="address" id="adress"  required
                             placeholder="....Address of school..." class="mt-2 pl-3 pt-1 w-96 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"></textarea>
                           </div>
                      </div>
                      <div class="flex gap-14">
                           <div>
                           <label class="block"> Distance:</label>
                           <input type="text" formControlName="distance" placeholder="ex: 1km"
                           class="mt-2 pl-2 pt-1 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                           </div>
                            <div>
                                 <label class="block">School Type :</label>
                                 <select name="type" id="type"  formControlName="type" required
                                  class="mt-2 pl-3 pt-1 w-70 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                                 <option value="">--Please choose an option--</option>
                                 <option value="Public High School"> Public High School</option>
                                 <option value="Government School">Government School</option>
                                 <option value="Convent School">Convent School</option>
                                 <option value="International School">International School</option>
                                 </select>

                             </div>
                             <div class="mt ">
                               <label class="block">School Rating [0-10] :</label>
                               <input type="number" max="10" formControlName="rating"
                               class="mt-2 pl-2 pt-1 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                             </div>
                       </div>
                        

            </div>
            
        </div>

      </div>
      <!--hospital-->
      <div formGroupName="neighborHood" class="mt-4">
        <div formGroupName="hospital">
           <div formGroupName="details">
                   <div class="flex gap-14">
                        <div>
                            <label class="block">Hospital name :</label>
                            <input type="text" formControlName="name" id="name"
                            placeholder="hospital nearby.. "required
                            class="mt-2 pl-1 pt-1 h-8 bg-[#e2dfd2] rounded-md border-gray-600 shadow-sm">
                        </div>
                        <div>
                            <label class="block">Hospital Adress:</label>
                            <textarea formControlName="address" id="adress" 
                            placeholder="....Address of hospital..." class="mt-2 pl-3 pt-1 w-96 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"></textarea>
                        </div>
                   </div>
                   <div class="mt-3 flex gap-14">
                          <div>
                             <label class="block"> Distance:</label>
                             <input type="text" formControlName="distance" placeholder="ex: 1km"
                             class="mt-2 pl-2 pt-1 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                          </div>
                          <div>
                               <label class="block">Hospital Type :</label>
                               <select name="type" id="type"  formControlName="type" required
                               class="mt-2 pl-3 pt-1 w-70 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                               <option value="">--Please choose an option--</option>
                               <option value="Public High School"> Private Hospital</option>
                               <option value="Government School">Government School</option>
                               </select>
                           </div>
                           <div>
                              <label class="block"> Hospital Rating [0-10] :</label>
                              <input type="number" max="10" formControlName="rating"
                              class="mt-2 pl-2 pt-1 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm">
                           </div>
                   </div>

             </div>
           
          </div>

       </div>
 

  
    </div>
    <!--fifth tab-->
    <div class="ml-4 mt-3 tab-pane fade"  id="Units" role="tabpanel" aria-labelledby="Units-tab">
      <div formGroupName="availableUnits">
        <div formGroupName="rows">
           <div class="flex gap-5 ">
                <div>
                  <label for="unit" class="block">Unit:</label>
                  <input type="text" id="unit" formControlName="unit"  required  placeholder="unit"
                   class="mt-2 pl-2 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm" />
                </div>
                <div>
                <label for="price" class="block">Price:</label>
                <input type="number" id="price" formControlName="price" required placeholder="ex:500000"
                class="mt-2 pl-2 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm"/>
                </div>
                <div>
                <label for="usableArea" class="block">Usable Area:</label>
                <input type="number" id="usableArea" formControlName="usableArea" placeholder="505"
                 class="mt-2 pl-2 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm" />
                </div>
                <div>
                <label for="measureUnit" class="block">Measure Unit:</label>
                <input type="text" id="measureUnit" formControlName="measureUnit"   placeholder="Ft"
                class="mt-2 pl-2 h-8 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm" />
                </div>
            </div>
            
            <div class="mt-3">
                <label for="availableFrom" class="block ">Available From:</label>
                <input type="date" id="availableFrom" formControlName="availableFrom" required
                class="mt-2 h-10 pl-2 bg-[#E2DFD2] rounded-md border-gray-600 shadow-sm" />
            </div>
           
            </div>
             <button type="button" class="btn btn-info mt-4" (click)=" addAvailableUnitsRow()">ADD more units</button>
            </div>
            <div formGroupName="availableUnits">
              <div formGroupName="rows">
                    <div formGroupName="furnishing" class="mt-3">
                       <label for="furnishing" class="block">Furnishing Type :</label>
                     <div class=" mt-2 flex gap-14">
                         <div>
                         <input type="radio" formControlName="type" class="" value="Semi-Furnished"><label>Semi-Furnished</label>
                         </div>
                         <div>
                        <input type="radio" formControlName="type" class="" value="Fully-Furnished"><label>Fully-Furnished</label>
                     </div>
                   </div>
                </div>
              </div>
            </div>
         
        
      <div formGroupName="availableUnits" class="mt-2">
          <div formGroupName="rows">
            <label class="block">Any Other highlights :</label>
            <input type="text" formControlName="highlights" class=" mt-3 w-[30vw] h-16 bg-[#e2dfd2] rounded-md shadow-sm">
          </div>

      </div>
     




    </div>
    <!--Sixth Tab-->
    <div class="tab-pane fade" id="Images" role="tabpanel" aria-labelledby="Images-tab">
         <div formGroupName="imgGallery">
                <div class=" mt-3 text-center">
                  <label for="ImageGallery" class="block text-lg">---Picture of Room---</label>
                </div>
                  <!--first three images-->
                  <div class="ml-[15vh] mt-3 pl-10 h-28 w-[60vw] flex justify-center items-center bg-[#e6e6fa] border-dotted border-2 border-gray-600">
                      <div>
                         <input type="file" id="ImageGallery"  formControlName="img1" class="" accept="image/*"/>
                      </div>
                      <div>
                         <input  type="file" id="ImageGallery" formControlName="img2" class=""  accept="image/*"/>
                      </div>
                      <div>
                        <input  type="file"  id="ImageGallery"  formControlName="img3" class=""  accept="image/*"/>
                      </div>
                   </div>
                   <!--floor plan-->
                   <div class="mt-3 text-center">
                       <div formGroupName="floorplan">
                          <div>
                            <label for="floorplan" class="block text-lg">---Picture of Floor-Plan---</label>
                          </div>
                          <div class="mt-3 h-16 w-[60vw] ml-[15vh] border-dotted border-2 border-gray-600 bg-[#e6e6fa]">
                             <input type="file" id="floorplan" formControlName="img1" class="mt-3 ml-24" accept="image/*"/>
                          </div>
                       </div>
                   </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="mt-3 btn btn-success">Submit</button>
            </div>

      </div>

    
    
    </div>
 </div>
 


</form>

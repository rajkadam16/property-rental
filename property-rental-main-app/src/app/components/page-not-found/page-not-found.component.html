<section class="page_404">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-10 col-sm-offset-1 text-center" *ngFor="let pageData of pagenotfoundData">
          <div class="four_zero_four_bg">
            <h1 class="text-center">{{pageData.heading}}</h1>
          </div>

          <div class="contant_box_404">
            <h3 class="h2">{{pageData.title1}}</h3>

            <p>{{pageData.title2}}</p>

            <a [routerLink]="pageData.redirectTo" class="link_404">{{pageData.btn}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<h1 class="h4 pt-3 fw-semibold text-white">{{ facilities.heading }}</h1>

<div class="features-container text-white d-flex gap-3">
  <!-- First Column -->
  <div class="features-wrapper pt-3">
    <ul class="features-list list-unstyled">
      <li *ngFor="let property of facilities.features.slice(0, 6)">
        {{ property.list }}
      </li>
    </ul>
  </div>

  <!-- Second Column -->
  <div class="features-wrapper pt-3">
    <ul class="features-list list-unstyled">
      <li *ngFor="let property of facilities.features.slice(6, 12)">
        {{ property.list }}
      </li>
    </ul>
  </div>

  <!-- Third Column -->
  <div class="features-wrapper pt-3">
    <ul class="features-list list-unstyled">
      <li *ngFor="let property of facilities.features.slice(12, 18)">
        {{ property.list }}
      </li>
    </ul>
  </div>
</div>

<section class="px-5">
    <div class="px-5 text-white" *ngFor="let featurette of featuretteData">
      <div *ngIf="featurette.isEnabled" [class]="featurette.class">
        <div class="col-md-7 order-md-2 my-auto flex flex-col justify-center">
          <h2 class="featurette-heading font-normal leading-tight">
            {{ featurette.heading1 }}
            <span class="text-gray-400">{{ featurette.heading2 }}</span>
          </h2>
          <p class="text-lg">
            {{ featurette.text }}
          </p>
        </div>
        <div class="col-md-5 order-md-2">
          <img class="rounded-lg" [src]="featurette.image" alt="" [ngStyle]="featurette.imgstyle" />
        </div>
      </div>
    </div>
  </section>

<div class="card apartment-card border border-gray-300 rounded-lg overflow-hidden " style="width: 60vh; height: 30vh;" >
    <div *ngFor="let title of propertyTitle" class="title h-12 bg-gray-100 flex items-center px-4">
        <div *ngIf="title.isEnabled">
            <h2 class="m-0 text-lg text-gray-800">{{title.heading}}</h2>
            <p class="m-0 text-sm text-gray-500">{{title.address}}</p>
        </div>
    </div>
    <div class="side flex h-full">
        <div class="imgs w-1/2 h-full overflow-hidden">
            <div *ngFor="let image of propertyImages" id="carouselExampleControls" class="carousel slide h-full" data-bs-ride="carousel">
                <div *ngIf="image.isEnabled" class="carousel-inner h-full">
                    <div class="carousel-item active h-full">
                        <img [src]="image.image1" class="d-block w-full h-full object-cover" alt="...">
                    </div>
                    <div class="carousel-item h-full">
                        <img [src]="image.image2" class="d-block w-full h-full object-cover" alt="...">
                    </div>
                    <div class="carousel-item h-full">
                        <img [src]="image.image3" class="d-block w-full h-full object-cover" alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div *ngFor="let detail of propertyDetails" class="details w-1/2 p-2 flex flex-col justify-center">
            <div class="card-body">
                <p class="text-lg font-extrabold text-gray-800 ">{{detail.price |currency:'USD'}} </p>
                <p class="text-sm font-bold text-gray-500 pb-1">{{detail.size}}</p>
                <p class="text-sm text-gray-500 pb-2">{{detail.area}}</p>
                <p class="text-sm font-extralight text-gray-500 pb-4">{{detail.amenities}}</p>
                <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 w-full transition duration-300 ease-in-out" data-bs-toggle="modal" data-bs-target="#requestTour">
                    Send Message
                </button>
            </div>
        </div>
    </div>
</div>

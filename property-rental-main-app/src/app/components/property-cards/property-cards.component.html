
<div class="card apartment-card border border-gray-300 rounded-lg overflow-hidden " style="width: 60vh; max-height: 35vh;" >
    
    <div  class="title h-12 bg-gray-100 flex items-center px-4">
        <div>
            <h2 class="m-0 text-lg text-gray-800">{{ propertyCard.propertyName}}</h2>
            <p class="m-0 text-sm text-gray-500">{{propertyCard.propertyLocation }}</p>
        </div>
    </div>
    <div class="side flex h-full">
        <div class="imgs w-1/2  overflow-hidden">
<app-image-carousel [data]="propertyCard"></app-image-carousel>
        </div>
        <div  class="details w-1/2 p-2 flex flex-col justify-center"  routerLink="/propertydetails/{{propertyCard.id}}">
            <div class="card-body">
                <p class="text-lg font-extrabold text-gray-800 ">{{ propertyCard.propertyPrice}} </p>
                <p class="text-sm font-bold text-gray-500 pb-1">{{ propertyCard.propertyArea }}</p>
                <p class="text-sm font-extralight text-gray-500 pb-4">{{propertyCard.propertyAmenities}}</p>
                <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 w-full transition duration-300 ease-in-out" data-bs-toggle="modal" data-bs-target="#requestTour">
                    {{ propertyCard.propertyMessageButton.text }}
                </button>
            </div>
        </div>
    </div>
</div>

<app-request-tourform></app-request-tourform>

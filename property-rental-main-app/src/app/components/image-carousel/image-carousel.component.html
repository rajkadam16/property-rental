<div *ngIf="imageCarousel.propertyImages.length" id="carousel" class="carousel slide h-100" data-bs-ride="carousel">
  <div class="carousel-inner h-100">
    <div *ngFor="let image of imageCarousel.propertyImages; let i = index" class="carousel-item h-100" [ngClass]="{ 'active': i === 0 }">
      <img [src]="image" class="d-block w-100 h-100" alt="..." />
    </div>
  </div>
  <a href="#carousel" class="carousel-control-prev" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </a>
  <a href="#carousel" class="carousel-control-next" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </a>
</div>

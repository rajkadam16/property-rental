<nav class="bg-dark">
  <div class="container d-flex align-items-center justify-content-center h-100 text-white">
    <a 
      *ngFor="let nav of navbarData"
      href="#" 
      class="text-white text-decoration-none px-3 py-2"
      [attr.data-bs-toggle]="nav.datatoggle" 
      [attr.data-bs-target]="nav.datatarget" 
      [routerLink]="nav.routerLink"
      style="transition: color 0.3s ease-in-out;">
      {{ nav.displayname }}
    </a>
    <span class="ms-3">{{ username }}</span>
  </div>
</nav>

<div class="signup-container">
  <h2>Signup</h2>
  <form (ngSubmit)="onSignup()">
    <div>
      <label>First Name:</label>
      <input type="text" [(ngModel)]="firstName" name="firstName" required />
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text" [(ngModel)]="lastName" name="lastName" required />
    </div>
    <div>
      <label>Contact Number:</label>
      <input type="text" [(ngModel)]="contactNumber" name="contactNumber" required />
    </div>
    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit" [disabled]="isSubmitting">Signup</button>
  </form>

  <!-- âœ… Success and Error Message Display -->
  <p *ngIf="message" [ngClass]="{'success-message': !isError, 'error-message': isError}">
    {{ message }}
  </p>
</div>

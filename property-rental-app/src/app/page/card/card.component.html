<div class="container mx-auto " routerLink="/propertydetails">
  <div class="flex flex-wrap justify-center gap-4">
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-4" *ngFor="let card of cardData">
      <div class="card bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="card-img-top h-48 w-full">
          <img [src]="card.imagepath" class="h-full w-full object-cover" alt="">
        </div>
        <div class="card-body p-4">
          <h4 class="card-title text-xl font-semibold mb-2">{{card.title}}</h4>
          <p class="card-text text-center text-gray-600">{{card.location}}</p>
          <p class="text-center pt-2 text-sm font-normal text-gray-800">
            {{card.price}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
